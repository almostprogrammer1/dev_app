<mat-card class="google-login-card">
    <mat-card-content class="google-login-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Zaloguj się przez Google</h2>
        <br>
        <h3>Poznaj nowe osoby</h3>
        <h4>Poznaj osoby w okolicy, czatuj z nimi i spotykaj się</h4>
        <button mat-raised-button color="primary" class="google-login-button">Zaloguj się</button>
      </form>
    </mat-card-content>
</mat-card>
